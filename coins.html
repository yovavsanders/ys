    <div id="app" style="height: 800px">
        <v-app >
            <v-main>
                <v-data-table

                :items="coins"
                sort-by="id"
                class="elevation-1"
              >
                <template v-slot:top>
                  <v-toolbar
                    flat
                  >
                    <v-toolbar-title>Bitquery Coins</v-toolbar-title>
                    <v-divider

                      inset
                      vertical
                    ></v-divider>
                    <h5> WBNB Price: {{wbnb}} $</h5>
                    <v-spacer></v-spacer>
                    <v-dialog
                      v-model="dialog"
                      max-width="500px"
                    >

                        <v-btn
                          color="primary"
                          dark
                          class="mb-2"
                          v-bind="attrs"
                          v-on="on"
                        >
                          הוסף מטבע
                        </v-btn>
                      </template>

                        </v-card-title>

                                cols="12"
                                sm="12"
                                md="12"
                              >
                                <v-text-field

                                ></v-text-field>
                              </v-col>

                                cols="12"
                                sm="6"
                                md="4"
                              >
                                <v-text-field

                                  label="Coin name"
                                ></v-text-field>
                              </v-col>
                              <v-col
                                cols="12"
                                sm="6"
                                md="4"
                              >
                                <v-text-field
                                  v-model="editedItem.price"
                                  label="Current Price ($)"
                                ></v-text-field>
                              </v-col>
                              <v-col
                                cols="12"
                                sm="6"
                                md="4"
                              >
                                <v-text-field
                                  v-model="editedItem.notice_price"
                                  label="Notice Price ($)"
                                ></v-text-field>
                              </v-col>
                              <v-col
                              cols="12"
                              sm="6"
                              md="4"
                            >
                              <v-text-field
                                v-model="editedItem.percent_change"
                                label="Percent Change ($)"
                              ></v-text-field>
                            </v-col>
                            </v-row>
                          </v-container>
                        </v-card-text>
            
                        <v-card-actions>
                          <v-spacer></v-spacer>
                          <v-btn
                          color="blue darken-1"
                          text
                          @click="apply"

                        </v-btn>
                          <v-btn

                </template>

                    color="primary"
                    @click="initialize"

                </template>

function getValue(id){
    const query = `query{
                            ethereum(network: bsc){
                                dexTrades(options:{desc: ["block.height","tradeIndex"], limit: 10},
                                date: {since: "2021-05-23"}
                                baseCurrency: {is: "`+id+`"}
                                ) {

                                    block {
                                    timestamp {
                                        time (format: "%Y-%m-%d %H:%M:%S")
                                    }
                                    height
                                    }

                                    tradeIndex
                                    protocol
                                    exchange {
                                    fullName
                                    }

                                    smartContract {
                                    address {
                                        address
                                        annotation
                                    }
                                    }

                                    baseAmount
                                    baseCurrency {
                                    address
                                    symbol
                                    }

                                    quoteAmount
                                    quoteCurrency {
                                    address
                                    symbol
                                    }

                                    transaction {
                                    hash
                                    }

                                }
                            }
                        }`;

            const url = "https://graphql.bitquery.io/";
                const opts = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-API-KEY": "BQY26u6fCzxvORChCHYz83aXXufqrEUx"
                },
                body: JSON.stringify({
                    query
                })
            };


            $.ajax({
				dataType: 'json',
				beforeSend : function() { 
                    //console.log("sending...");
				},
				success: function(json_data) {
					{
                        //console.log(json_data);
                        bnb = json_data.wbnb.usd;
                        appVue.wbnb = bnb;
                        //console.log(bnb);

    
                        fetch(url, opts)
                            .then(res => res.json())
                            .then(data => {
                                console.log(data);
                                var total = 0;
                                var count = 0;
                                if (data.data.ethereum.dexTrades){
                                    for (i = 0; i < data.data.ethereum.dexTrades.length; i++)
                                    {
                                        if (data.data.ethereum.dexTrades[i].quoteCurrency.symbol == "WBNB"){
                                            //console.log((data.data.ethereum.dexTrades[i].quoteAmount / data.data.ethereum.dexTrades[i].baseAmount) * bnb);
                                            total += (data.data.ethereum.dexTrades[i].quoteAmount / data.data.ethereum.dexTrades[i].baseAmount) * bnb;
                                            count = count + 1;

                                        }
                                    }
                                    avg = total / count;
                                    console.log(data.data.ethereum.dexTrades[0].baseCurrency.symbol + ":  avg: " + avg);
                                    data.data.ethereum.dexTrades[0].baseCurrency.symbol;
                                    obj = {
                                        name: data.data.ethereum.dexTrades[0].baseCurrency.symbol,
                                        id: data.data.ethereum.dexTrades[0].baseCurrency.address,
                                        price: avg,
                                        notice_price: 1.3,
                                        percent_change: 1,
                                    }
                                    appVue.coins.push(obj);
                                }
                            })
                        .catch(console.error);


					}
					
				},
				error : function(jqXHR, textStatus, errorThrown) {
					console.log("Error occurred: " + errorThrown);
				},
				url: "https://api.coingecko.com/api/v3/simple/price?ids=WBNB&vs_currencies=usd"
			});
}

var appVue = new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data: () => ({
      wbnb: "",
      dialog: false,
      dialogDelete: false,
      headers: [
        {
          text: 'שם מטבע',
          align: 'start',
          sortable: false,
          value: 'name',
        },
        { text: 'הזן כתובת מטבע', value: 'id' },
        { text: 'מחיר נוכחי', value: 'price' },
        { text: 'תן התראה כאשר המחיר מגיע ל', value: 'notice_price' },
        { text: 'שינוי באחוזים', value: 'percent_change' },
        { text: 'פעולות', value: 'actions', sortable: false },
      ],
      coins: [],
      editedIndex: -1,
      editedItem: {
        name: '',
        id: '',
        price: 0.0,
        notice_price: 0,
        percent_change: 0,
      },
      defaultItem: {
        name: '',
        id: '',
        price: 0,
        notice_price: 0,
        percent_change: 0,
      },
    }),

    computed: {
      formTitle () {
        return this.editedIndex === -1 ? 'הוסף מטבע' : 'Edit Item'
      },
    },

    watch: {
      dialog (val) {
        val || this.close()
      },
      dialogDelete (val) {
        val || this.closeDelete()
      },
    },

    created () {
      this.initialize()
    },

    methods: {
      initialize () {
        this.coins = [
   
        ]
      },

      editItem (item) {
        this.editedIndex = this.coins.indexOf(item)
        this.editedItem = Object.assign({}, item)
        this.dialog = true
      },

      deleteItem (item) {
        this.editedIndex = this.coins.indexOf(item)
        this.editedItem = Object.assign({}, item)
        this.dialogDelete = true
      },

      deleteItemConfirm () {
        this.coins.splice(this.editedIndex, 1)
        this.closeDelete()
      },

      close () {
        this.dialog = false
        this.$nextTick(() => {
          this.editedItem = Object.assign({}, this.defaultItem)
          this.editedIndex = -1
        })
      },

      closeDelete () {
        this.dialogDelete = false
        this.$nextTick(() => {
          this.editedItem = Object.assign({}, this.defaultItem)
          this.editedIndex = -1
        })
      },

      save () {
        if (this.editedIndex > -1) {
          Object.assign(this.coins[this.editedIndex], this.editedItem)
        } else {
          //this.coins.push(this.editedItem)
          insertValue(this.editedItem.id);
        }
      },
      apply () {
        if (this.editedIndex > -1) {
          Object.assign(this.coins[this.editedIndex], this.editedItem)
        } else {
          //this.coins.push(this.editedItem)
          applyValue(this.editedItem.id);
        }
      },
    },
